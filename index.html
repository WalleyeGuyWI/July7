<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://embed.waze.com/iframe?zoom=12&lat=43.0389&lon=-87.9065" width="100%" height="100%"></iframe>

  <script>
   const urls = [
  "https://share.geckoboard.com/dashboards/RWBZLQWIH2T6IV4Y"
  <iframe src="https://embed.waze.com/iframe?zoom=12&lat=43.0389&lon=-87.9065" width="100%" height="100%"></iframe>
  "https://www.marketwatch.com/tools/marketsummary"
];


    let index = 0;
    const iframe = document.getElementById("dashboardFrame");

    setInterval(() => {
      index = (index + 1) % urls.length;
      iframe.src = urls[index];
    }, 10000); // 10 seconds
  </script>
</body>
</html>
