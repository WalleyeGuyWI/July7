<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dashboardFrame" src="https://weather.com/" title="Dashboard View"></iframe>

  <script>
    const urls = [
      "https://weather.com/", // Weather
      "https://www.google.com/maps/@?api=1&map_action=map&center=43.0389,-87.9065&zoom=12&basemap=traffic", // Traffic map (Milwaukee example)
      "https://www.marketwatch.com/tools/marketsummary" // Stock info
    ];

    let index = 0;
    const iframe = document.getElementById("dashboardFrame");

    setInterval(() => {
      index = (index + 1) % urls.length;
      iframe.src = urls[index];
    }, 10000); // 10 seconds
  </script>
</body>
</html>
